<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>  Typing Speed Test Game | Grpoup Six  Ikram And Ayub </title>
    <!-- Css Link  -->
    <link rel="stylesheet" href="style.css">
    <!-- icon link -->
    <link rel="icon" href="Page Icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <!-- Words per minute (wpm) -->
              <p>WPM:</p>
               <!-- Words per minute (wpm) -->
              <span>0</span>
            </li>
            <li class="cpm">
              <!-- Characters per minute  (cpm)  -->
              <p>CPM:</p>
               <!-- Characters per minute  (cpm)  -->
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>

    </div>
    <footer>
      <div class="footer-content">
          
          <ul class="socials">
              <li><a href="https://github.com/ayuub2002"><i class="fa fa-github"></i></a></li>
              <li><a href="https://github.com/Ikramabdi"><i class="fa fa-github"></i></a></li>
         </ul>
      </div>
      <div class="footer-bottom">
          <p>StartupMogisho  copyright&copy;2022 <a href="https://github.com/ayuub2002">Group Six | Ayub Awil AND </a>  <a href="https://github.com/Ikramabdi"> Ikram Abdi</a>  </p>
      </div>
  </footer>

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
